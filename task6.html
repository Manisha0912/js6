// 1.Create a 6 digit otp with combination of both alphabets and numbers

const char= "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
    let otp = "";
    function generateOtp() {
    for (let i = 0; i < 6; i++) {
        
        const randomIndex = Math.floor(Math.random() * char.length);
        otp += char[randomIndex];
    }

    return otp;
}
console.log( generateOtp())

// 3.Calculate the difference between the two dates and return the difference in years, months and days.
function dateDifference(dateString) {
    
    const givenDate = new Date(dateString);
    const currentDate = new Date();

    
    if (isNaN(givenDate)) {
        console.log("Invalid date format. Please use 'YYYY-MM-DD'.");
        return;
    }

    
    const differenceInMs = currentDate - givenDate;

    const seconds = Math.floor(differenceInMs / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    const years = Math.floor(days / 365.25); 
    const months=Math.floor(days/30.4);

  
    console.log('difference in seconds,minutes,hours,days,years,months:')
    console.log(`Seconds: ${seconds}`);
    console.log(`Minutes: ${minutes}`); 
    console.log(`Hours: ${hours}`);
    console.log(`Days: ${days}`);
    console.log(`Years: ${years}`);
    console.log(`Months: ${months}`);
}
